<section>
  <button
    (click)="onChange('REMOVE')"
    mat-button
    aria-label="Remove icon button with a minus sign"
  >
    <mat-icon>remove</mat-icon>
  </button>
  <span>{{ quantity }}</span>
  <button
    (click)="onChange('ADD')"
    mat-button
    aria-label="Add icon button with a plus sign"
  >
    <mat-icon>add</mat-icon>
  </button>
</section>
